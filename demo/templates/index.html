<html>
<head>
<base href="{{basepath}}">
<link rel = "icon" href="{{basepath}}{{ url_for('static',filename='img/icon_no_bkg.png') }}" type="image/x-icon">
<link rel="stylesheet" href="{{basepath}}{{ url_for('static',filename='css/vendor/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{basepath}}{{ url_for('static',filename='css/style.css') }}">
<script src="{{basepath}}{{ url_for('static',filename='js/vendor/jquery-3.3.1.min.js') }}"></script>
<script src="{{basepath}}{{ url_for('static',filename='js/vendor/bootstrap.min.js') }}"></script>
<script src="{{basepath}}{{ url_for('static',filename='js/demo.js') }}"></script>
</head>
<body>
  <div class="container">
    <div class="row header">
      <div class="col-md-4 left">
        <a href="http://stlab.istc.cnr.it/"><img src="{{basepath}}{{ url_for('static',filename='img/STLabLogo-h80.png') }}" alt="STLab tools logo"></a>
      </div>
      <div class="col-md-4 center">
        <a href="https://www.cnr.it//"><img src="{{basepath}}{{ url_for('static',filename='img/CNR.png') }}" alt="CNR logo"></a>
      </div>
      <div class="col-md-4 right">
        <a href="https://istc.cnr.it/"><img src="{{basepath}}{{ url_for('static',filename='img/marchio_ISTC scaled_120.png') }}" alt="ISTC logo"></a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1><img id="logo" src="{{basepath}}{{ url_for('static',filename='img/logo_4_no_bkg.png') }}" alt="FrODO logo"/>
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>The Frame-based Ontology Design Outlet (FrODO) is a tool for drafting ontologies from competency questions automatically.</p>
      </div>
    </div>
    <form action="{{basepath}}" method="GET">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <!-- label for="enterAText">Enter a text</label -->
          <textarea class="form-control" id="text" name="text" placeholder="Enter a text"></textarea>
          <small id="textHelp" class="form-text text-muted">Write a single competency question that will be processed by FrODO.</small>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <input class="form-control" id="ontology-id" name="ontology-id" placeholder="http://your-ontology.id"></textarea>
        <small id="textHelp" class="form-text text-muted">Set the ID of your ontology.</small>
	  </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-danger btn-read" endpoint="{{basepath}}">Get OWL!</button>
	  </div>
    </div>
    </form>
    <div class="row">
      <div class="col-md-12" id="result">
        
	  </div>
    </div>
  </div>

</body>
</html>
